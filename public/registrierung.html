<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Reisen Reisen</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/rakete.svg">
</head>
<body>

<div class = "localisationOptions">
    <label>
        <select data-i18n-switcher class="locale-switcher">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
        </select>
    </label>
</div>

<div class="center">
    <div class="header">
        <h1>Reisen Reisen</h1>
        <div class="center">
            <img src="images/rakete.svg" alt="Logo" width="50em">
            <br>
        </div>
    </div>
</div>

<!-- Registrierung-->
<div>
    <div class="center">
        <!--form form id="registrationForm2" action="#"-->
        <!--form action="#"-->
        <form id="registrationForm" method="POST" action="#" >
            <div class="center">
                <p class="loginTitle" data-i18n-key="register_title"></p>
            </div>

            <label for="email" data-i18n-key="email">Email</label><br>
            <input type="email" id="email" data-i18n-key="login_msg" required/>
            <br><br>
            <label for="passwort" data-i18n-key="pass"></label><br>
            <input type="password" id="passwort" required/>
            <br><br>
            <div class="center">
                <button type="submit" data-i18n-key="registrieren"></button>
                <!--onclick="logIn()"-->
            </div>
            <br>

        </form>
    </div>

</div>
<!---->
<script src="js/localize.js"></script>
<script src="js/registrieren.js"></script>

</body>
</html>
