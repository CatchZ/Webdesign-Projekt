<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Reisen Reisen</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/rakete.svg">


    </head>
</head>
<body>

<div class="center">
    <div class="header">
        <h1>Reisen Reisen</h1>
        <div class="center">
            <img src="images/rakete.svg" alt="Logo" width="50em">
        </div>
    </div>
</div>

<!-- Registrierung-->
<div>
    <div class="center">
        <!--form form id="registrationForm2" action="#"-->
        <!--form action="#"-->
        <form method="POST" action="sendRegistrationMail">
            <div class="center">
                <p class="loginTitle">Neues Konto</p>
            </div>
            <div class="center">
                <label for="emailReg"></label>
                <input type="email" id="emailReg" placeholder="E-Mail" required/>
            </div>
            <br>
            <div class="center">
                <label for="passwortReg"></label>
                <input type="password" id="passwortReg" placeholder="Passwort" required/>
            </div>
            <br>
            <div class="center">
                <button type="submit">Jetzt registrieren</button>
            </div>
            <br><br>
            <!--div class="center">
                <p id="registrationSubmitted"></p>
            </div-->

        </form>
    </div>

</div>
<!---->


<script src="js/registrieren.js"></script>
<script src="js/mailer.js"></script>


</body>
</html>
