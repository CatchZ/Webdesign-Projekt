<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Reisen Reisen</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/rakete.svg">
</head>
<body>

<div class = "localisationOptions">
    <select name ="language" onChange="{onChange}">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
    </select>
</div>

<div class="center">
    <div class="header">
        <h1>Reisen Reisen</h1>
        <div class="center">
            <img src="images/rakete.svg" alt="Logo" width="50em">
        </div>
    </div>
</div>

<!-- Registrierung-->
<div>
    <div class="center">
        <!--form form id="registrationForm2" action="#"-->
        <!--form action="#"-->
        <form id="registrationForm" method="POST" action="#" >
            <div class="center">
                <p class="loginTitle">Neues Konto</p>
            </div>
            <div class="center">
                <label for="emailReg"></label>
                <input type="email" name= "email" id="emailReg" placeholder="E-Mail" required/>
            </div>
            <br>
            <div class="center">
                <label for="passwortReg"></label>
                <input type="password" id="passwortReg" placeholder="Passwort" required/>
            </div>
            <br>
            <div class="center">
                <button type="submit">Jetzt registrieren</button>
            </div>
            <br><br>

        </form>
    </div>

</div>
<!---->

<script src="js/registrieren.js"></script>

</body>
</html>
