<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Reisen Reisen</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/rakete.svg">


    </head>
</head>
<body>

<div class="center">
    <div class="header">
        <h1>Reisen Reisen</h1>
        <div class="center">
            <img src="images/rakete.svg" alt="Logo" width="50em">
        </div>
    </div>
</div>

<!-- Registrierung-->
<div>
    <div class="center">
        <form action="#" onsubmit="neuenUserRegistrieren()">
            <div class="center">
                <p class="loginTitle">Neues Konto</p>
            </div>

            <label for="email"></label><input type="email" id="email" placeholder="E-Mail" required/>
            <br><br>
            <label for="passwort"></label><input type="password" id="passwort" placeholder="Passwort" required/>
            <br><br>
            <div class="center">
                <input type="submit" value="Jetzt registrieren">
            </div>
            <div class="center">
                <p id="registrationSubmitted"></p>
            </div>


        </form>
    </div>

</div>
<!---->



<script src="js/registrieren.js"></script>


</body>
</html>
