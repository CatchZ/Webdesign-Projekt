<body onload="displayLogOut()">

<div class = "localisationOptions">
    <label>
        <select data-i18n-switcher class="locale-switcher">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
        </select>
    </label>
</div>

<div class="center">
    <div class="header">
        <h1>Reisen Reisen</h1>
        <div class="center">
            <img src="images/rakete.svg" alt="Logo" width="50em">
        </div>
    </div>
</div>

<!--Navigationsbar-->
<div class="navbar">
    <nav>
        <ul>
            <li>
                <a class="nav" href="mapUndFormular.html" data-i18n-key="karte"></a></li>
            <li>
                <a class="nav" href="tabelleReisen.html" data-i18n-key="uebersicht"></a></li>
        </ul>
    </nav>
</div>
<br>
<!--interaktive Weltkarte-->
<div class="center">
    <div id='map'></div>
</div>
<br>

<div class="center">
    <br>
    <button type="button" data-i18n-key="neueReiseBuchen_btn" onclick="reiseErstellerAnzeigen()"></button>
    <br>
</div>
<br>

<!--Eingabemaske fürs Reise Buchen -->
<div class="ausklappMenu">
    <div class="center">
        <div class="reiseErsteller" style="display: none">
            <form onsubmit=" onclick=UpdateMap()
            addReise(document.getElementById('reisename').value, document.getElementById('reiseziel').value, document.getElementById('startdatum').value,document.getElementById('enddatum').value)
                 ">
                <label for="reisename" data-i18n-key="reiseName"></label>
                <input type="text" id="reisename" required/>
                <br><br>

                <label for="reiseziel" data-i18n-key="reiseZiel"></label>
                <select name="Länder" id="reiseziel">
                </select>
                <br><br>

                <label for="startdatum" data-i18n-key="startDatum"></label>
                <input type="date" id="startdatum" required/>
                <br><br>

                <label for="enddatum"data-i18n-key="endDatum"></label>
                <input type="date" id="enddatum" required/>
                <br><br>

                <div class="center">
                    <button type="submit" id="reiseformularsubmit" data-i18n-key="submit"></button>
                </div>
            </form>
            <br>
        </div>
    </div>
    <div class="center">
        <p id="dateError" style="display:none" data-i18n-key="dateError"></p>
    </div>
</div>
