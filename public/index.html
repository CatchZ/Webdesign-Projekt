<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Reisen Reisen</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/rakete.svg">
</head>

<body>

<div class = "localisationOptions">
    <select data-i18n-switcher class="locale-switcher">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
    </select>
</div>

<div class="center">
    <div class="header">
        <br><br><br>
        <h1>Reisen Reisen</h1>
        <div class="center">
            <img src="images/rakete.svg" alt="Logo" width="50em">
            <br><br><br><br>
        </div>
        <br><br>
    </div>
</div>

<!--Login-->
<div>
    <div class="center">
        <form action="#">
            <div class="center">
                <p class="loginTitle" data-i18n-key="login_msg"></p>
            </div>

            <label for="email" data-i18n-key="email">Email</label><br>
            <input type="email" id="email" data-i18n-key="login_msg" required/>
            <br><br>
            <label for="passwort" data-i18n-key="pass"></label><br>
            <input type="password" id="passwort" required/>
            <br><br>
            <div class="center">
                <button type="submit" data-i18n-key="anmelden_btn"></button>
                <!--onclick="logIn()"-->
            </div>
            <br>
            <div class="center">
                <a data-i18n-key="registrieren" href="registrierung.html">Loc. Registrieren</a>
            </div>
        </form>
    </div>
    <div class="center">
        <p class=hiddenP" id="loginFailed" data-i18n-key="login_msg"></p>
    </div>
</div>

<script src="js/localize.js"></script>
<script src="js/login.js"></script>
</body>
</html>
