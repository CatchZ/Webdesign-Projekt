<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Reisen Reisen</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/rakete.svg">
</head>

<body>

<div class = "localisationOptions">
    <select name ="language" onChange="{onChange}">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
    </select>
</div>

<div class="center">
    <div class="header">
        <br><br><br>
        <h1>Reisen Reisen</h1>
        <div class="center">
            <img src="images/rakete.svg" alt="Logo" width="50em">
            <br><br><br><br>
        </div>
        <br><br>
    </div>
</div>


<!--Login-->
<div>
    <div class="center">
        <form action="#">
            <div class="center">
                <p class="loginTitle">Log in</p>
            </div>

            <label for="email"></label><input type="email" id="email" placeholder="E-Mail" required/>
            <br><br>
            <label for="passwort"></label><input type="password" id="passwort" placeholder="Passwort" required/>
            <br><br>
            <div class="center">
                <input type="submit" value="Anmelden">
                <!--onclick="logIn()"-->
            </div>
            <br>
            <div class="center">
                <a href="registrierung.html">Registrieren</a>
            </div>
        </form>
    </div>
    <div class="center">
        <p id="loginFailed"></p>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
