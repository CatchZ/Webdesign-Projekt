<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Reisen Reisen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/rakete.svg">
</head>

<body>
<div class = "center" >
    <div class="header">
        <h1>Reisen Reisen</h1>
        <div class="center">
            <img src="images/rakete.svg" alt="Logo" width="50em">
        </div>
        </div>

</div>
<!--Passwort Funktion-->
<div>
    <div class="center">
        <h1>Log in</h1>
    </div>
    <div class="center">
        <form action="#">
            <div>
                <label for="email"></label><input type="email" id="email" placeholder="E-Mail" required/>
            </div>
            <br>
            <div>
                <label for="passwort"></label><input type="password" id="passwort" placeholder="Passwort" required/>
            </div>
            <div class="center">
                <button type="button" onclick="">Anmelden</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
